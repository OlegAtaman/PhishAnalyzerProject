{% extends 'base.html' %}
{% block 'title' %}
<title>Analyze your email</title>
{% endblock %}
{% block 'content'%}
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
    {% endif %}
    <h1>Phishing analyzer</h1>
    <h2>Big things will be created here soon...</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="email">
        <input type="submit">
    </form>
{% endblock %}
